<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="big_img">
                <img :src="photos[activeImage].image" alt="">
                <div class="photo_text">
                    <h3>{{ photos[activeImage].title }}</h3>
                    <p>{{ photos[activeImage].text }}</p>
                </div>
                <!-- /.photo_text -->
                
            </div>
            <!-- /.big_img -->
            <div class="thumbnails">
                <img :src="photo.image" alt="" :class="index === activeImage ? 'active_img' : '' " v-for="(photo, index) in photos">
                <div class="navigator">
                    <div class="up_slider" @click="goUp">
                        <i class="fa-solid fa-angle-up"></i>
                    </div>
                    <!-- /.up_slider -->
                    <div class="down_slider" @click="goDown">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <!-- /.down_slider -->
                </div>
                <!-- /.navigator -->
            </div>
            <!-- /.thumbnails -->
        </div>
        <!-- /.container -->
    </div>
    <!-- /#app -->

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
